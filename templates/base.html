<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Document {% endblock title %}</title>
</head>
<body>
<div class="container">
    <header>
    <div class="row">
        <div class="col-sm">
            <h1>Artist Collaboration</h1>
        </div>
        <div class="col-sm justify-content-sm-left log-btn text-right">
            {% if user.is_authenticated %}
                 <a href="{% url 'logout' %}" class="btn btn-danger">Log Out</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary">Log In</a>
                <a href="{% url 'signup' %}" class="btn btn-success">Sign Up</a>
            {% endif %}
        </div>
    </div>
    </header>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a> </li>
            <li><a href="{% url 'task_list' %}">Task List</a> </li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'create_task' %}">+Task</a> </li>
            {% endif %}
        </ul>
    </nav>
    {% block content %}
    {% endblock content %}
</div>
</body>
</html>
